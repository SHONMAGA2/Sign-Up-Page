<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign Up - Burgundary</title>
        <link rel="stylesheet" href="/styles/styles.css">
        
    </head>
    <body>

        <header>
            <h1>Sign Up - Burgundary</h1>
            <div class="headline">

            <h2>Build, launch, and manage your projects in one place.</h2>
            <h3>Track progress, collaborate faster , and scale without chaos.</h3>

            </div>
        </header>
        <main>
            <section id="form_sign_up">
    <form id="sign_up_form">
        <h1>Create your account</h1>
        <input type="text" name="name" placeholder="Full name" required>
        <input type="email" name="email" placeholder="Email address" required>

        <label id="password_guidence" for="password">
            <h2>Password guidance</h2>
            <ul>
                <li>At least 8 characters</li>
                <li>One number</li>
                <li>One symbol</li>
            </ul>
        </label>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm password">

        <button id="submit_button" type="submit">Create account</button>
    </form>
</section>

            
        </main>


        <script src="/scripts/scripts.js"></script>
    </body>
</html>
